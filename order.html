      <section class="food-search">

        <div class="coantainer">
            <h2 class="text-center text-white">

                fill this firm to confirm your order
            </h2>

            <form action="#" class="order">
                <fieldset class="">
                    <legend>selected food</legend>
                      <div class="top-field">
                    <div class="food-menu-img">
                        <img src="./images/choco-ice.jpg" alt="" class="img-responsive">
                    </div>

                    <div class="food-menu-desc">
                        <h3>Chocolate</h3>
                        <p class="food-price">GHC 67.99</p>
                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                      </div>
                    </div>
      
                </fieldset>

                <fieldset class="down-fieldset">
                   
                    <legend>DElivery Details</legend>
                    <div class="down-town">
                    <label for="" class="order-label">Full name</label>
                    <br>
                    <input type="text" name="full-name" placeholder="full-name">
                    <br><br>
                    <label for="" class="order-label">phone Number</label>
                    <br>
                    <input type="text" name="contact" placeholder="phone-number">
                    <br><br>
                    <label for="" class="order-label">Email</label>
                    <br>
                    <input type="text" name="email" placeholder="email"><br><br>

                    <label for="" class="order-label">Address</label><br>
                    <textarea name="Address" id="" cols="20" rows="7" placeholder="Address"></textarea><br>

                    <input type="submit" value="confirm-order" class="btn btn-primary">

                  </div>
                </fieldset>

            </form>
        </div>
      </section>
